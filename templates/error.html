{% extends 'layout.html' %}

{% block title %}Error - Contacts & Calendar Downloader{% endblock %}

{% block head %}
<style>
  .container { max-width: 600px; margin: 0 auto; }
  .error-icon { font-size: 4em; color: #dc3545; margin-bottom: 20px; }
  .error-message { background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; padding: 15px; margin: 20px 0; color: #721c24; }
  .home-link { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007cba; color: white; text-decoration: none; border-radius: 4px; }
  .home-link:hover { background: #005a87; }
</style>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="error-icon">❌</div>
    <h1>Error</h1>
    <div class="error-message">{{ error }}</div>
    <a href="/" class="home-link">← Back to Home</a>
  </div>
{% endblock %}
